<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <title>Ro‘yxatdan o‘tish</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Ro‘yxatdan o‘tish formasi</h2>

    <form id="registerForm">
      <input type="text" id="nameInput" placeholder="Ismingizni kiriting" required>
      <input type="text" id="phoneInput" placeholder="Telefon raqamingizni kiriting" required>
      <button type="submit">Yuborish</button>
    </form>

    <p id="message"></p>

    <h3>Ro‘yxatdan o‘tganlar (JSON):</h3>
    <pre id="output"></pre>

    <button onclick="downloadTxt()">Ro‘yxatni .txt yuklab olish</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
